<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Popup Example</title>
    <style>
        #popupContent {
            border: 1px solid #000;
            padding: 10px;
            width: 200px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <details>
        <summary>Open Popup</summary>
        <div id="popupContent">
            <p>This is a simple popup!</p>
        </div>
    </details>
</body>
</html>
